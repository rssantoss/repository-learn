<!DOCTYPE html>
<html charset="pt-br">
<!--Tag p{} altera a cor somente da linha da frase.
    Tag body{} altera a cor de todo o background.
    rgba() muda a transparencia pela alteração do ultimo valor por exemplo
    rgba(0, 0, 0, 0.2);
-->
    <head>
        <title>Cores</title>
        <style>
            body{
                background-color: rgb(231, 70, 100);
                color: yellow;
            }
        </style>
    </head>
    
    <body>
        <p>Olá mundo</p>
    </body>


</html>
