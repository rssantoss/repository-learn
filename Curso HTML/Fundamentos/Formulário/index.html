<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png"> <!-- adiciona um ícone na aba do navegador -->
</head>

<body class="gradient">
    <h1>
        Formulário
    </h1>

    <form action="/pagina-processa-dados-do-form" method="post"> 
        <!-- action = identificador uniforme de recurso
        method = os dados do formulário são incluídos
        no corpo do formulário e são enviados ao servidor.-->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome" />
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="usuario_email" />
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg" name="usuario_msg"></textarea>
        </div>
    
        <div class="button">
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>
</html>
