<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Estacionamento</title>
</head>
<body>
    <div class="container-input">
        <input type="text" class="nome" placeholder="Digite o nome do veículo: " autocomplete="off"/>
        <input type="text" class="placa" placeholder="Digite a placa do veículo: " autocomplete="off"/>
        <button class="cadastrar">Cadastrar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
